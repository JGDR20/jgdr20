<!-- Contact form API call -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
function submitToAPI(e) {
     e.preventDefault();
     var URL = "https://64yhryra06.execute-api.us-east-1.amazonaws.com/default/jgdr20contact-form-ContactFormPost-U01PBNSO97TI";

          var Namere = /[A-Za-z]{1}[A-Za-z]/;
          if (!Namere.test($("#name-input").val())) {
                       alert ("Name can not less than 2 char");
              return;
          }
          var mobilere = /[0-9]{10}/;
          if (!mobilere.test($("#phone-input").val())) {
              alert ("Please enter valid mobile number");
              return;
          }
          if ($("#email-input").val()=="") {
              alert ("Please enter your email id");
              return;
          }

          var reeamil = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,6})?$/;
          if (!reeamil.test($("#email-input").val())) {
              alert ("Please enter valid email address");
              return;
          }

     var name = $("#name-input").val();
     var phone = $("#phone-input").val();
     var email = $("#email-input").val();
     var desc = $("#description-input").val();
     var data = {
        name : name,
        phone : phone,
        email : email,
        desc : desc
      };

     $.ajax({
       type: "POST",
       url : "https://64yhryra06.execute-api.us-east-1.amazonaws.com/default/jgdr20contact-form-ContactFormPost-U01PBNSO97TI",
       dataType: "json",
       crossDomain: "true",
       contentType: "application/json; charset=utf-8",
       data: JSON.stringify(data),

       
       success: function () {
         /* clear form and show a success message */
         alert("Successful");
         document.getElementById("contact-form").reset();
     location.reload();
       },
       error: function () {
         /* show an error message */
         alert("Unsuccessful");
       }});
   }
</script>
