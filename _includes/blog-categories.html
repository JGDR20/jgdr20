<h2>Blog Categories: </h2>
<div class="flex-container">
  {% for category in site.categories %}
    <ul class="horizontal-list">
		<li>
			<a class="page-link" href="{{ site.baseurl }}/category/{{ category[0] | slugify | append: "/index.html" }}">{{ category[0] | Sentence }} <span> ({{ category[1].size }}) </span></a>
		</li>
	</ul>
  {%- endfor -%}
</div>
